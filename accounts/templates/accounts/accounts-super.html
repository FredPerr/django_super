{% extends "super/super.html" %}

{% block content %}
{{request.user}}
    <div id="form-container">
        <h3>{% block form-title %}{% endblock %}</h3>
        <form id="account-form">
            {% csrf_token %}
            {{form.as_p}}
            <div id="form-action-buttons">
                {% block action-buttons %}{% endblock %}
                <button id="form-submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
