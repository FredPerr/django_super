{% extends "super/super.html" %}
{% load static %}

{% block title %}Email sent{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box info-box">
        <img class="form-icon" src="{% static 'super/img/favicon.svg' %}" alt="">
        <h3 class="form-title">An email has been sent to your account</h3>
        <p>Please check your inbox. <i>The email might be in the spam box...</i></p>
        <a href="{% url 'accounts:password-reset' %}">Send another email</a>
    </div>
</div>
{% endblock %}
